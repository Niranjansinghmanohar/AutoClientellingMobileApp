ExchangeVehicleAuctionScreen As screen:
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |-
        =ClearCollect(AuctionBids,{Value:40000,BidOn:"10/05/2022 11:11:00"},{Value:39000,BidOn:"09/05/2022 22:11:00"},{Value:37600,BidOn:"09/05/2022 11:11:00"})

    Rectangle1_23 As rectangle:
        Height: =73
        Width: =640
        ZIndex: =1

    Icon1_21 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        X: =13
        Y: =9
        ZIndex: =3

    Label4_25 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =62
        Size: =20
        Text: ="AUCTION DETAILS"
        Width: =387
        X: =126
        Y: =11
        ZIndex: =7

    "Gallery16 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =596
        Items: =AuctionBids
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =73
        ZIndex: =8

        Separator14 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Label37 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =25
            Text: ="Rs. " & ThisItem.Value
            Width: =560
            X: =60
            Y: =29
            ZIndex: =6

        Label38 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.BidOn
            Width: =560
            X: =60
            Y: =82
            ZIndex: =7

    Button20 As button:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =70
        OnSelect: |
            =Patch('Exchange Vehicles',AuctionItem,{'Sold for Amount':40000});
            If(
                IsEmpty(Errors('Exchange Vehicles')),
                Notify(
                    "Sold!",
                    NotificationType.Success
                );Navigate(ExchangeInventoryScreen),
                Notify(
                    First(Errors('Exchange Vehicles')).Message,
                    NotificationType.Error
                )
            );
        Size: =24
        Text: ="Accept Offer"
        Width: =280
        X: =180
        Y: =796
        ZIndex: =9

