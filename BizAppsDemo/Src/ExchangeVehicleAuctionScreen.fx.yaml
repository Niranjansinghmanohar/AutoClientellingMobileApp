ExchangeVehicleAuctionScreen As screen:
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |-
        =ClearCollect(AuctionBids,{Value:40000,BidOn:"10/05/2022 11:11:00",Duration: 6000000},{Value:39000,BidOn:"09/05/2022 22:11:00",Duration: 4000000},{Value:37600,BidOn:"09/05/2022 11:11:00", Duration: 10000});
        Reset(Gallery16);

    Rectangle1_23 As rectangle:
        Height: =73
        Width: =640
        ZIndex: =1

    Icon1_21 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        X: =13
        Y: =9
        ZIndex: =3

    Label4_25 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =62
        Size: =20
        Text: ="AUCTION DETAILS"
        Width: =387
        X: =126
        Y: =11
        ZIndex: =7

    "Gallery16 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =503
        Items: =AuctionBids
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =507
        ZIndex: =8

        Separator14 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Label37 As label:
            FontWeight: =FontWeight.Semibold
            Height: =66
            OnSelect: =Select(Parent)
            Size: =25
            Text: ="Rs. " & ThisItem.Value
            Width: =216
            X: =36
            Y: =38
            ZIndex: =6

        Icon23 As icon.Check:
            Icon: =Icon.Check
            OnSelect: =Select(Parent)
            Visible: =If(ThisItem.IsSelected,true,false)
            X: =560
            Y: =46
            ZIndex: =8

        Timer1 As timer:
            AutoStart: =true
            Color: =RGBA(0, 0, 0, 1)
            DisplayMode: =DisplayMode.View
            Duration: =ThisItem.Duration
            Fill: =RGBA(204, 204, 204, 1)
            Height: =50
            OnSelect: =Select(Parent)
            Size: =20
            Text: |-
                =//Text(Time(0, 0, Self.Value/1000), "hh:mm:ss")
                Text(Time(0, 0, (Timer1.Duration-Timer1.Value)/1000), "hh:mm:ss")
            Visible: =If(Self.Duration-Self.Value>0,true,false)
            Width: =156
            X: =306
            Y: =46
            ZIndex: =9

        Label34 As label:
            Align: =Align.Center
            Height: =50
            OnSelect: =Select(Parent)
            Size: =16
            Text: ="Bid Expired"
            Visible: =If(Timer1.Duration-Timer1.Value>0,false,true)
            Width: =156
            X: =306
            Y: =46
            ZIndex: =10

    Button20 As button:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =70
        OnSelect: |
            =If(Gallery16.Selected.Timer1.Duration-Gallery16.Selected.Timer1.Value>0,
            Patch('Exchange Vehicles',AuctionItem,{'Sold for Amount':Gallery16.Selected.Value});
            If(
                IsEmpty(Errors('Exchange Vehicles')),
                Notify(
                    "Sold!",
                    NotificationType.Success
                );Navigate(ExchangeInventoryScreen),
                Notify(
                    First(Errors('Exchange Vehicles')).Message,
                    NotificationType.Error
                )
            ),Notify("Bid no longer valid",NotificationType.Error));
        Size: =24
        Text: ="Accept Offer"
        Width: =280
        X: =180
        Y: =1036
        ZIndex: =9

    Image16 As image:
        Height: =307
        Image: =AuctionItem.'Primary Image'
        Width: =517
        X: =61
        Y: =160
        ZIndex: =10

    Label32 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =79
        Size: =21
        Text: =AuctionItem.Name
        Width: =640
        Y: =81
        ZIndex: =11

