LeadScreen As screen:
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |
        =Reset(Gallery5);
        Set(
            LeadsChartItem,
            Filter(
                Leads,
                Status = 'Status (Leads)'.Open
            )
        );
        ClearCollect(
            LeadPieChartCollection,
            {
                Rating: "Hot",
                Count: CountRows(
                    Filter(
                        LeadsChartItem,
                        Rating = 'Rating (Leads)'.Hot
                    )
                )
            },
            {
                Rating: "Warm",
                Count: CountRows(
                    Filter(
                        LeadsChartItem,
                        Rating = 'Rating (Leads)'.Warm
                    )
                )
            },
            {
                Rating: "Cold",
                Count: CountRows(
                    Filter(
                        LeadsChartItem,
                        Rating = 'Rating (Leads)'.Cold
                    )
                )
            }
        );

    Rectangle1_1 As rectangle:
        Height: =73
        Width: =640
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =535
        Items: |-
            =If(
                Gallery5.Selected.Label = "All",
                Sort(
                    Filter(
                        Leads,
                        'Leads (Views)'.'Open Leads'
                    ),
                    'Modified On',
                    Descending
                ),
                If(
                    Gallery5.Selected.Label = "Hot",
                    Sort(
                        Filter(
                            Filter(
                                Leads,
                                'Leads (Views)'.'Open Leads'
                            ),
                            Rating = 'Rating (Leads)'.Hot
                        ),
                        'Modified On',
                        Descending
                    ),
                    If(
                        Gallery5.Selected.Label = "Warm",
                        Sort(
                            Filter(
                                Filter(
                                    Leads,
                                    'Leads (Views)'.'Open Leads'
                                ),
                                Rating = 'Rating (Leads)'.Warm
                            ),
                            'Modified On',
                            Descending
                        ),
                        If(
                            Gallery5.Selected.Label = "Cold",
                            Sort(
                                Filter(
                                    Filter(
                                        Leads,
                                        'Leads (Views)'.'Open Leads'
                                    ),
                                    Rating = 'Rating (Leads)'.Cold
                                ),
                                'Modified On',
                                Descending
                            ),
                            Sort(
                                Filter(
                                    Leads,
                                    'Leads (Views)'.'Open Leads'
                                ),
                                'Modified On',
                                Descending
                            )
                        )
                    )
                )
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =481
        ZIndex: =6

        Image7 As image:
            Height: =128
            Image: =If(Not(IsBlank(ThisItem.'Entity Image')),ThisItem.'Entity Image','default-profile-icon-24')
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image7.Width - 104
            X: =Image7.X + Image7.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Lead ID'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Icon5 As icon.ChevronRight:
            Height: =40
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent);ResetForm(Form3);ResetForm(Form5);Set(FormLeadItem,LookUp(Leads,Lead=Gallery2.Selected.Lead));Navigate(LeadDetailScreen);
            Width: =40
            X: =564
            Y: =60
            ZIndex: =6

        Icon8_1 As icon.Information:
            Height: =30
            Icon: =Icon.Information
            OnSelect: =Select(Parent)
            Width: =30
            X: =168
            Y: =122
            ZIndex: =7

        Label4_9 As label:
            Color: =Red
            FontWeight: =FontWeight.Semibold
            Height: =37
            OnSelect: =Select(Parent)
            Size: =16
            Text: =ThisItem.Status
            Width: =159
            X: =204
            Y: =115
            ZIndex: =8

    Label4 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =62
        Size: =20
        Text: ="ENQUIRIES"
        Width: =281
        X: =179
        Y: =11
        ZIndex: =7

    Icon4 As icon.Add:
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(204, 204, 204, 1)
        Height: =77
        Icon: =Icon.Add
        OnSelect: =Reset(BusinessCardReader1);ResetForm(Form1);Navigate(AddNewLeadScreen);
        Tooltip: ="Add new Lead"
        Width: =84
        X: =556
        Y: =73
        ZIndex: =8

    "Gallery4_1 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Fill: =RGBA(204, 204, 204, 1)
        Height: =118
        Items: =MenuItems
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Self.Height + 10
        Y: =1017
        ZIndex: =9

        Image5_1 As image:
            Height: =Parent.TemplateHeight/2
            Image: =ThisItem.Image
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth/2
            X: =Parent.TemplateWidth/4
            Y: =Parent.TemplateHeight/5
            ZIndex: =1

        Label7_1 As label:
            Align: =Align.Center
            Height: =Parent.TemplateHeight*0.2
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Width: =Parent.TemplateWidth
            X: |
                =0
            Y: =93.6
            ZIndex: =2

    "Gallery5 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Fill: =RGBA(255, 255, 255, 1)
        Height: =77
        Items: |-
            =Table(
                {
                    Label: "All",
                    Color: Gray
                },
                {
                    Label: "Hot",
                    Color: Red
                },
                {
                    Label: "Warm",
                    Color: Orange
                },
                {
                    Label: "Cold",
                    Color: LightBlue
                }
            )
        OnSelect: |-
            =If(
                ThisItem.Label = "Warm",
                Set(
                    FilteredLeads,
                    Filter(
                        Leads,
                        Rating = 'Rating (Leads)'.Warm,
                        Status = 'Status (Leads)'.Open
                    )
                ),
                If(
                    ThisItem.Label = "Cold",
                    Set(
                        FilteredLeads,
                        Filter(
                            Leads,
                            Rating = 'Rating (Leads)'.Cold,
                            Status = 'Status (Leads)'.Open
                        )
                    ),
                    If(
                        ThisItem.Label = "Hot",
                        Set(
                            FilteredLeads,
                            Filter(
                                Leads,
                                Rating = 'Rating (Leads)'.Hot,
                                Status = 'Status (Leads)'.Open
                            )
                        ),
                        Set(
                            FilteredLeads,
                            Filter(
                                Leads,
                                Status = 'Status (Leads)'.Open
                            )
                        )
                    )
                )
            );
        TemplatePadding: =0
        TemplateSize: =Self.Width/4
        Width: =Parent.Width
        Y: =404
        ZIndex: =10

        Label3 As label:
            Align: =Align.Center
            Fill: =ThisItem.Color
            FontWeight: =FontWeight.Semibold
            Height: =67
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.Label
            Width: =Parent.TemplateWidth
            Y: =7
            ZIndex: =2

        Button9 As button:
            Color: =Transparent
            DisabledColor: =Transparent
            DisabledFill: =Transparent
            Fill: =Transparent
            Height: =70
            HoverFill: =Transparent
            OnSelect: =Select(Parent)
            Size: =24
            Text: =""
            Y: =7
            ZIndex: =3

    CompositePieChart1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Title3 As label:
            Align: =Align.Center
            Height: =47
            Text: ="Leads by Rating"
            Width: =436
            X: =94
            Y: =73
            ZIndex: =12

        PieChart1 As pieChart:
            Height: =252
            ItemColorSet: =[Red,Orange, LightBlue, RGBA(246,199,144,1), RGBA(247,199,114,1), RGBA(247,180,91,1), RGBA(246,143,100,1), RGBA(212,96,104,1), RGBA(148, 110, 176, 1), RGBA(118, 154, 204, 1), RGBA(96, 197, 234, 1)]
            Items: =LeadPieChartCollection
            Width: =476
            X: =80
            Y: =90
            ZIndex: =13

        Legend1 As legend:
            Height: =62
            ItemColorSet: =PieChart1.ItemColorSet
            Items: =PieChart1.SeriesLabels
            Size: =16
            Width: =402
            X: =116
            Y: =342
            ZIndex: =14

    Dropdown1 As dropdown:
        Default: =
        Height: =70
        Items: |-
            =Table({Label:"All"},{Label:"Hot"},{Label:"Cold"},{Label:"Warm"})
        Size: =21
        Visible: =false
        Width: =215
        X: =425
        Y: =411
        ZIndex: =15

