            If(ThisItem.Name="TEST RIDE",Set(TestrideGridVisible,true);Set(MotorCycleFormVisible,false);Set(ProfileFormVisible,false);Set(BookingVisible,false));
            If(ThisItem.Name="BOOKING",Set(TestrideGridVisible,false);Set(MotorCycleFormVisible,false);Set(ProfileFormVisible,false);Set(BookingVisible,true));
